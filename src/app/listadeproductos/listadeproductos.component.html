
      <div class="row">
        <div class="col s12 m3" *ngFor="let item of items">
          <div class="card">
            <div class="card-image">
              <img src="http://127.0.0.1:8000/uploads/{{item.images}}">
             
            </div>
            <div class="card-content">
               <span class="card-title black-text">{{item.name}}</span>
              <p>{{item.description}}</p>
            </div>
            <div class="card-action">
              <a href="#">{{item.unitprice}} Pesos Mexicanos</a>
            </div>
          </div>
        </div>
      </div>
